<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="/open/static/css/base.css?v=2005030301" />
    <title>404</title>
    <style>
      .error-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;
      }
      .error-page img {
        max-width: 360px;
        width: 100%;
        height: auto;
        margin-bottom: 24px;
      }
      .error-title {
        font-size: 120px;
        font-weight: bold;
        color: #262626;
        margin: 0;
        line-height: 1;
      }
      .error-desc {
        font-size: 18px;
        color: #595959;
        margin: 24px 0 32px;
      }
      .back-home {
        display: inline-block;
        padding: 0 24px;
        height: 40px;
        line-height: 40px;
        background: #1677ff;
        border-radius: 6px;
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      .back-home:hover {
        background: #4096ff;
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <img src="/open/static/img/404.svg" alt="">
      <!-- <h1 class="error-title">404</h1> -->
      <p class="error-desc">抱歉，您访问的页面不存在</p>
      <!-- <a href="/open/home" class="back-home">返回首页</a> -->
    </div>
  </body>
</html>
